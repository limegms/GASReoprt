<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test print</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <button id="btn">start print</button>
    <script>
        let btn = document.getElementById('btn');
        btn.onclick = () => {
            let start = window.print();
            start.print()
        }
    </script>
</body>
</html>
